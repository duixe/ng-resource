<div class="row">
    <div class="col-xs-12 col-md-12">
        <form (ngSubmit)="onAddItem(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 col-md-5 mb-2 form-group">
                    <label for="name">Name</label>
                    <input type="text" 
                      id="name" 
                      class="form-control"
                      name="name"
                      ngModel
                      required
                    >
                </div>
                <div class="col-sm-2 col-md-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" 
                      id="amount" 
                      class="form-control"
                      name="amount"
                      ngModel
                      required
                      [pattern]="amountPattern"
                    >
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-12">
                    <button class="btn btn-success shadow mr-2" type="submit" [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add' }}</button>
                    <button class="btn btn-danger shadow mr-2" type="button" (click)="onDelete()" *ngIf="editMode">Delete Item</button>
                    <button class="btn btn-primary shadow" type="button" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
