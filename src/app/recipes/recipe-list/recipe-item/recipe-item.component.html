<a 
  style="cursor: pointer;"
  [routerLink]="[index]"
  routerLinkActive="active"
  class="list-group-item d-flex justify-content-between shadow mb-2 rounded border border-white"
>
  <div class="">
    <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
    <p class="list-group-item-text">{{ recipe.description }}</p>
  </div>
  <span class="">
    <img 
      [src]="recipe.imagePath" 
      alt="{{ recipe.name }}" 
      class="img-responsive shadow-sm rounded-circle" 
      style="max-height: 70px;"
    >
  </span>
</a>
