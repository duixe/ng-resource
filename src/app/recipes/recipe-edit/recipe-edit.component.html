<div class="row">
    <div class="col-xs-12 col-md-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="mb-3 d-flex justify-content-center align-item-center" style="width: 100%;">
                <button 
                  type="submit" 
                  class="btn btn-success shadow mr-4"
                  [disabled] = "!recipeForm.valid"
                >
                Save
                </button>
                <button type="button" class="btn btn-danger shadow" (click)="onCancel()">cancel</button>
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input 
                type="text" 
                class="form-control" 
                id="name"
                formControlName="name"
                aria-describedby="text"
               >
            </div>
            <div class="mb-3">
              <label for="imagePath" class="form-label">Image Url</label>
              <input 
                type="text" 
                class="form-control"
                formControlName="imagePath" 
                id="imagePath"
                #imagePath
              >
            </div>
            <div class="row mb-3">
                <div class="col-12">
                    <img [src]="imagePath.value"  class="img-responsive">
                </div>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea 
                  type="text" 
                  class="form-control" 
                  id="description"
                  formControlName="description"
                  rows="6"
                ></textarea>
              </div>
              <div class="row mb-3">
                  <div class="col-12" formArrayName="ingredients">
                    <div 
                      class="row" 
                      *ngFor="let ingredientCtrl of recipeForm.get('ingredients')['controls']; let i = index;"
                      [formGroupName]="i"
                    >
                        <div class="col-xs-8 col-md-8 mb-2">
                            <input 
                              type="text" 
                              class="form-control"
                              formControlName="name"
                            >
                        </div>

                        <div class="col-xs-2 col-md-2">
                            <input 
                                type="number" 
                                class="form-control"
                                formControlName="amount"
                            >
                        </div>

                        <div class="col-xs-2 col-md-2">
                            <button 
                              type="button"
                              class="btn btn-danger"
                              (click)="onDeleteIngredient(i)"
                            >
                              X
                            </button>
                        </div>
                         
                    </div>
                    <div class="row mt-3">
                      <div class="col-xs-12 col-md-12">
                        <button type="button" class="btn btn-success shadow" (click)="onAddIngredient()">Add Ingredients</button>
                      </div>
                    </div>
                  </div>
              </div>
            <!-- <button type="submit" class="btn btn-primary shadow-lg">Submit</button> -->
          </form>
    </div>
</div>
